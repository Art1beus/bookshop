<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Изменение книги</title>
</head>
<body>
    <h2>Изменение книги</h2>
        <form method="POST">
            {% csrf_token %}
        <p>
            <label>Введите название книги</label><br>
            <input type="text" name="title" value="{{ book.title }}" />
        </p>
        <p>
            <label>Введите автора</label><br>
            <input type="text" name="author" value="{{ book.author }}" />
        </p>
        <p>
            <label>Введите цену</label><br>
            <input type="text" name="price" value="{{ book.price }}">
        </p>

            <input type="submit" value="Сохранить">
        </form>
</body>
</html>
